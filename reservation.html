<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>SUNI Reservación de Aula</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SUNI</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Horario</a>
                  <a class="nav-link active" aria-current="page" href="reservation.html">Reservación de aula</a>
                  <a class="nav-link" href="reports.html">Reportar un problema</a>
                  <a class="nav-link" href="account.html">Mi cuenta</a>
                </div>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
            <div class="col">
                <h1>Reservación de Aula</h1>
                <p class="slogan">Aquí puedes registrar los detalles para solicitar acceso a un salón en un horario específico.</p>
            </div>
            </div>
        </div>
        <div class="container my-4">
          <div class="row justify-content-center">
              <div class="col-md-8">
                  <div class="card shadow">
                      <div class="card-body">
                          <form>
                              <h2>Reservación de Salón</h2>
                              <div class="mb-3">
                                  <label for="date" class="form-label">Fecha</label>
                                  <input type="date" class="form-control" id="date" name="date" required>
                              </div>
                              <div class="mb-3">
                                  <label for="time" class="form-label">Hora</label>
                                  <input type="time" class="form-control" id="time" name="time" required>
                              </div>
                              <div class="mb-3">
                                  <label for="description" class="form-label">Descripción del Motivo</label>
                                  <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                              </div>
                              <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
