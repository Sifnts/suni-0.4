<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>SUNI Reportar un problema</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SUNI</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Horario</a>
                  <a class="nav-link" href="reservation.html">Reservación de aula</a>
                  <a class="nav-link active" aria-current="page" href="reports.html">Reportar un problema</a>
                  <a class="nav-link" href="account.html">Mi cuenta</a>
                </div>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
            <div class="col">
                <h1>Reportar un problema</h1>
                <p class="slogan">Aquí puedes realizar reportes sobre incidencias que hayas observado en tus salones.</p>
            </div>
            </div>
        </div>
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <form>
                                <h2>Reporte de Problemas en Salones</h2>
                                <div class="mb-3">
                                    <label for="classroom" class="form-label">Salón</label>
                                    <select class="form-select" id="classroom" name="classroom" required>
                                        <option value="">Seleccione un salón...</option>
                                        <option value="5.1">5.1</option>
                                        <option value="4.2">4.2</option>
                                        <option value="3.7">3.7</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="incidentDate" class="form-label">Fecha de Incidencia</label>
                                    <input type="date" class="form-control" id="incidentDate" name="incidentDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Reportar Problema</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
