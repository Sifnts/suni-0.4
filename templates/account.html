<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>SUNI Mi Cuenta</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/suni.png') }}" alt="SUNI Logo" style="width: 120px; height: auto;">
                  </a>     
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="{{ url_for('index') }}">Horario</a>
                  <a class="nav-link" href="{{ url_for('reservation') }}">Reservación de aula</a>
                  <a class="nav-link" href="{{ url_for('reports') }}">Reportar un problema</a>
                  <a class="nav-link" href="{{ url_for('map') }}">Mapa</a>
                  <a class="nav-link active" aria-current="page" href="{{ url_for('account') }}">Mi cuenta</a>
                </div>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
            <div class="col">
                <h1>Mi Cuenta</h1>
                <p class="slogan">Cuenta institucional UNE/SUNI</p>
            </div>
            </div>
        </div>
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header">
                            <h2>Información de la Cuenta</h2>
                        </div>
                        <div class="card-body">
                            <!-- Displaying user information with readonly inputs -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="fullName" value="{{ student.FullName }}" readonly>                            </div>
                            <div class="mb-3">
                                <label for="major" class="form-label">Carrera</label>
                                <input type="text" class="form-control" id="major" value="{{ degree.DegreeName }}" readonly>                            </div>
                            <div class="mb-3">
                                <label for="semester" class="form-label">Cuatrimestre</label>
                                <input type="text" class="form-control" id="semester" value="{{ group.Period }}" readonly>                            </div>
                            <div class="mb-3">
                                <label for="group" class="form-label">Grupo</label>
                                <input type="text" class="form-control" id="group" value="{{ group.GroupName }}" readonly>                            </div>
                            <!-- Logout button -->
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-danger" onclick="location.href='login.html'">Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
