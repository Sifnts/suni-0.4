<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SUNI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/vectorrosa.png') }}" alt="Fondo1" class="background-image1" id="background-image1">
    <img src="{{ url_for('static', filename='images/vectorazul.png') }}" alt="Fondo2" class="background-image2" id="background-image2">        
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
            <img src="{{ url_for('static', filename='images/suni.png') }}" alt="SUNI Logo" style="width: 110px; height: auto;">
          </a>              
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{ url_for('admin_dashboard') }}">Admin - Inicio</a>
              <a class="nav-link" href="{{ url_for('admin_reservation') }}">Consulta de Reservaciones</a>
              <a class="nav-link" href="{{ url_for('admin_reports') }}">Visualización de Reportes</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container"> 
        <h1 class="my-4">Admin Dashboard</h1>
    </div>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h2>Información de la Cuenta</h2>
                    </div>
                    <div class="card-body">
                        <!-- Displaying user information with readonly inputs -->
                        <div class="mb-3">
                            <label for="admin_id" class="form-label">ID de Admin</label>
                            <input type="text" class="form-control" id="fullName" value="{{ admin.admin_id }}" readonly>                            </div>
                        <!-- Logout button -->
                        <div class="d-grid gap-2">
                            <form action="/admin_logout" method="post">
                                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                            </form>
                        </div>                                                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
