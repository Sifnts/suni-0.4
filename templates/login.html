<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>SUNI Login</title>
</head>
<body class= "fondouno">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="{{ url_for('login') }}" method="post" class="row g-3">
                        <img src="{{ url_for('static', filename='images/suni.png') }}" alt="SUNI Logo" style="width: 10vw; height: auto; display: block; margin-left: auto; margin-right: auto;">
                        <h4>¡Bienvenido/a de vuelta!</h4>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="col-12">
                            <label style="padding-bottom: 10px; font-weight: bold;">Matrícula Estudiantil</label>
                            <input type="text" name="student_id" class="form-control" placeholder="123456" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Iniciar sesión</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
